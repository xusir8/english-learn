{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">创建复习计划</h1>
        
        <form method="post" class="bg-white p-6 rounded-lg shadow">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="word_list" class="block text-sm font-medium text-gray-700 mb-2">
                    选择词书
                </label>
                <select name="word_list" id="word_list" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">请选择词书</option>
                    {% for word_list in word_lists %}
                        <option value="{{ word_list.id }}">{{ word_list.name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-6">
                <label for="plan_type" class="block text-sm font-medium text-gray-700 mb-2">
                    计划类型
                </label>
                <select name="plan_type" id="plan_type" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="NEW">新学习</option>
                    <option value="REVIEW">复习计划</option>
                </select>
            </div>
            
            <div class="mb-6">
                <label for="start_date" class="block text-sm font-medium text-gray-700 mb-2">
                    开始时间
                </label>
                <input type="date" name="start_date" id="start_date"
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="{{ today|date:'Y-m-d' }}">
            </div>
            
            <div class="flex justify-between">
                <a href="{% url 'vocabulary:review_dashboard' %}" 
                   class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    返回
                </a>
                <button type="submit" 
                        class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">
                    创建计划
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
